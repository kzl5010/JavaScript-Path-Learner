<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A*maker</title>
    <div id="header">	<link rel="stylesheet" type="text/css" href="demo.css" />
  </head>
  <body>
      <header>
        <div class="header-nav">
          <h1>Javascript Path Finder</h1>
          <ul>
            <li>
              <a href=''>Github</a>
            </li>
            <li>
              <a href=''>LinkedIn</a>
            </li>
          </ul>
        </div>
      </header>
  	</div>

  	<div id="content">
  		<h2>How to Zar</h2>
  	    <div id="controls" class='clear'>
          <select id="algoType" name="algoType">
            <option value="astar">A*</option>
            <option value="bfs">BFS</option>
          </select>
	    		<label for="WallFreq">Percent of Walls</label>
	    		<select id="WallFreq">
	    			<option value=".2">20%</option>
	    			<option value=".3">30%</option>
	    			<option value=".4">40%</option>
	    			<option value=".5">50%</option>
	    		</select>
	    		<br />
	    		<label for="graphSize">Maze Size </label>
	    		<select id="graphSize" name="graphSize">
	    			<option value="10">10x10</option>
	    			<option value="20">20x20</option>
	    			<option value="30">30x30</option>
	    			<option value="40">40x40</option>
	    			<option value="50" selected="selected">50x50</option>
            <option value="75">75x75</option>
	    			<option value="100">100x100</option>
	    		</select>

	    		<br />
	    		<label for="showAll">Show all tiles searched?</label>
          <label class="switch">
	    		  <input type="checkbox" name="showAll" id="showAll" />
            <div class="slider round"></div>
          </label>
	    		<br />
	    		<label for="nextNode">Closest Tile on Unsolvable?</label>
          <label class="switch">
	    		<input type="checkbox" name="nextNode" id="nextNode" />
          <div class="slider round"></div>
          </label>
	    		<br />
	    		<label for="weighted">Weighted Graph? (Default: Unweighted, Must generate new grid)</label>
          <label class="switch">
	    		<input type="checkbox" name="weighted" id="weighted" />
          <div class="slider round"></div>
          </label>
	    		<br />
	    		<label for="displayWeights">Display weight values?</label>
          <label class="switch">
	    		<input type="checkbox" name="displayWeights" id="displayWeights" />
          <div class="slider round"></div>
          </label>
	    		<br />
	    		<input type="button" id="generateGrid" value="New Grid" />
	    		<fieldset id='weightsKey'>
	    			<legend>Key:</legend>
	    			<div>
	    			<span class="grid_item weight1" style="width: 10px; height: 14.25px;" id="keyWeight3"></span> Weight of 1 </div>
	    			<div>
	    			<span class="grid_item weight6" style="width: 10px; height: 10px;" id="keyWeight3"></span> Weight of 5 </div>
	    			<div>
	    			<span class="grid_item weight11" style="width: 10px; height: 10px;" id="keyWeight3"></span> Weight of 11 </div>
	    			<div>
	    			<span class="grid_item wall" style="width: 10px; height: 10px;" id="keyWall"></span> Wall </div>
	    		</fieldset>
				<br />
  		<span id="message">Click on a grid position to search</span>
  	    </div>

  	    <div id="main">
  	    	<div id="search_grid"></div>
  	    </div>

    </div>
  	<div id="footer"></div>

  	<script type='text/javascript' src='jquery-3.1.1.min.js'></script>
  	<!-- <script type='text/javascript' src='ALGO NAME.js'></script> -->
    <!-- TODO FIX THIS -->
  	<script type='text/javascript' src='bundle.js'></script>
  </body>
</html>
